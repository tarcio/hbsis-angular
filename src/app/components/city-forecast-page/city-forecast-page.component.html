<mat-card>

	<mat-card-header>

		<mat-card-title>{{city.name}}</mat-card-title>
		<mat-card-subtitle>Forecast for 5 days using openweathermap.org</mat-card-subtitle>

	</mat-card-header>

	<mat-card-content>

		<table mat-table [dataSource]="dataSource">

			<ng-container matColumnDef="date">

				<th mat-header-cell *matHeaderCellDef class="th-date">Date</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.dt | date: 'dd/MM/yyyy HH:mm:ss'}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureValue">

				<th mat-header-cell *matHeaderCellDef>Value</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureMin">

				<th mat-header-cell *matHeaderCellDef>Min</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp_min}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureMax">

				<th mat-header-cell *matHeaderCellDef>Max</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp_max}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureUnit">

				<th mat-header-cell *matHeaderCellDef>Unit</th>
				<td mat-cell *matCellDef="let forecast">Kelvin</td>

			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>

	</mat-card-content>

	<mat-card-actions>

		<button mat-button routerLink="/city">Back</button>
		<button mat-raised-button color="primary" (click)="forecast()">Forecast</button>

	</mat-card-actions>

</mat-card>
