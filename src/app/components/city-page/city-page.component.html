<mat-card>

	<mat-card-content>

		<mat-form-field>

			<input matInput placeholder="Search" value="{{city}}" (keyup)="filter($event.target.value)">
			<mat-icon matSuffix>search</mat-icon>

		</mat-form-field>

		<table mat-table [dataSource]="dataSource" *ngIf="showTable">

			<ng-container matColumnDef="id">

				<th mat-header-cell *matHeaderCellDef class="th-id">Id</th>
				<td mat-cell *matCellDef="let city">{{city.id}}</td>

			</ng-container>

			<ng-container matColumnDef="name">

				<th mat-header-cell *matHeaderCellDef class="th-city">City</th>
				<td mat-cell *matCellDef="let city">{{city.name}}</td>

			</ng-container>

			<ng-container matColumnDef="weather">

				<th mat-header-cell *matHeaderCellDef class="th-weather">Weather</th>
				<td mat-cell *matCellDef="let city">

					<button mat-raised-button color="primary" routerLink="/city/{{city.name}}">Forecast</button>

				</td>

			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>

		<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons *ngIf="showTable"></mat-paginator>

	</mat-card-content>

	<mat-card-actions *ngIf="showAddButton">

		<button mat-raised-button color="primary" (click)="save()">Save City</button>

	</mat-card-actions>

</mat-card>
